{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<br>

<form action="{% url 'save' %}" method = "POST">
    {% csrf_token %}
    
    <label><b>Title:</b></label>
    <input type="text" name="title" class="form-control" placeholder="Enter the title" value = {{entrytitle}}>
    <br>
    <label><b>Markdown Content:</b></label>
    <textarea name="text" class="form-control" rows="11" placeholder="Enter the Markdown Content Here.">{{entry_content}}</textarea>
    <br>
    <input type="submit" value= "Save Changes"class="btn btn-primary">
</form>


{% endblock %}
